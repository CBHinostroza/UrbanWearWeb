<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      .cart-container {
        width: 80%;
        margin: 20px auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f4f4f4;
      }
      .product-name {
        text-align: left;
      }
      .product-image img {
        width: 50px;
        height: 50px;
      }
      .cart-summary {
        margin-top: 20px;
        float: right;
        width: 40%;
        border: 1px solid #ddd;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .cart-summary h3 {
        margin-top: 0;
      }
      .summary-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
      }
      .btn {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      .btn:hover {
        background-color: #218838;
      }
      .btn-secondary {
        background-color: #007bff;
        color: white;
        margin-right: 10px;
      }
      .btn-secondary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Carrito de Compras</h1>
    </header>

    <div class="cart-container">
      <table>
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Producto 1 -->
          <tr>
            <td class="product-image">
              <img src="producto1.jpg" alt="Producto 1" />
            </td>
            <td class="product-name">Producto 1</td>
            <td><input type="number" value="2" min="1" /></td>
            <td>S/. 100.00</td>
            <td>S/. 200.00</td>
            <td><button class="btn btn-secondary">Eliminar</button></td>
          </tr>
          <!-- Producto 2 -->
          <tr>
            <td class="product-image">
              <img src="producto2.jpg" alt="Producto 2" />
            </td>
            <td class="product-name">Producto 2</td>
            <td><input type="number" value="1" min="1" /></td>
            <td>S/. 150.00</td>
            <td>S/. 150.00</td>
            <td><button class="btn btn-secondary">Eliminar</button></td>
          </tr>
          <!-- Producto 3 -->
          <tr>
            <td class="product-image">
              <img src="producto3.jpg" alt="Producto 3" />
            </td>
            <td class="product-name">Producto 3</td>
            <td><input type="number" value="3" min="1" /></td>
            <td>S/. 80.00</td>
            <td>S/. 240.00</td>
            <td><button class="btn btn-secondary">Eliminar</button></td>
          </tr>
        </tbody>
      </table>

      <div class="cart-summary">
        <h3>Resumen del Pedido</h3>
        <div class="summary-item">
          <span>Subtotal:</span>
          <span>S/. 590.00</span>
        </div>
        <div class="summary-item">
          <span>Env√≠o:</span>
          <span>S/. 20.00</span>
        </div>
        <div class="summary-item">
          <strong>Total:</strong>
          <strong>S/. 610.00</strong>
        </div>
        <button class="btn">Proceder al Pago</button>
        <button class="btn btn-secondary">Seguir Comprando</button>
      </div>
    </div>
  </body>
</html>
